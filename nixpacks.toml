# Configuración del proveedor de lenguaje
providers = ["python"]
[python]
version = "3.11"

# Fase de 'setup' para instalar paquetes del sistema
[phases.setup]
# Se instalan las bibliotecas de sistema necesarias, incluyendo ZBar.
aptPkgs = ["libjpeg-dev", "zlib1g-dev", "libzbar0", "libzbar-dev"]

# Comando para iniciar la aplicación en producción
[start]
cmd = "sh ./start.sh"