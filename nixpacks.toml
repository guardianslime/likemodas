# nixpacks.toml (VERSIÓN FINAL CORREGIDA)

# 1. Define la LISTA de proveedores que usará tu proyecto.
#    La sintaxis correcta es una variable (clave = valor), no una tabla.
providers = ["python"]

# 2. Configura la versión específica para el proveedor 'python'.
[python]
version = "3.11"

# 3. El resto de las fases se mantiene igual.
[phases.setup]
aptPkgs = ["libjpeg-dev", "zlib1g-dev"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "sh ./start.sh"