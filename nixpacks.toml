# nixpacks.toml (CORREGIDO)

[phases.setup]
# Mantenemos los paquetes del sistema que necesita la librería Pillow.
aptPkgs = ["libjpeg-dev", "zlib1g-dev"]

[phases.install]
# ESTA ES LA SECCIÓN CLAVE QUE FALTABA.
# Le decimos a Nixpacks que instale tus dependencias de Python.
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
# El comando de inicio no cambia, seguirá ejecutando tu script.
cmd = "sh ./start.sh"