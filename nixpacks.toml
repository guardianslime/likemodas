# nixpacks.toml

# Usamos proveedores automáticos para que no haya errores de pip
providers = ["python", "node"]

[phases.setup]
# Lista completa de librerías del sistema necesarias.
# He añadido 'libxcb1' y 'libx11-xcb1' que son las que te faltan.
aptPkgs = [
    "libgl1", 
    "libglib2.0-0", 
    "libsm6", 
    "libxext6", 
    "libxrender1",
    "libjpeg-dev", 
    "zlib1g-dev", 
    "libpng-dev", 
    "libzbar-dev", 
    "ghostscript", 
    "gcc",
    "libxcb1",        # <--- ESTA SOLUCIONA TU ERROR ACTUAL
    "libx11-xcb1"     # <--- Refuerzo para evitar fallos gráficos
]

[phases.install]
# Instalación limpia en un entorno virtual controlado
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt",
    "npm ci"
]

[start]
# Arrancamos usando la ruta absoluta al python del entorno virtual
cmd = "/opt/venv/bin/python -m reflex run --env prod --backend-only"

[variables]
OPENCV_VIDEOIO_PRIORITY_MSMF = "0"
PORT = "8000"